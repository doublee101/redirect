<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<script>
(function() {
    // Get ?email= from the URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');

    if (email) {
        // Build target with fragment
        const target = 'https://www.h2cnk.com/#' + encodeURIComponent(email);
        window.location.replace(target);
    } else {
        // No email given â€” fallback
        window.location.replace('https://www.h2cnk.com/');
    }
})();
</script>
</head>
<body>
</body>
</html>
